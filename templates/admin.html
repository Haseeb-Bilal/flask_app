<!doctype html>
<html>
    <head>
        <title>Admin</title>
    </head>
    <body>
        <h1>Create Blog Post</h1>
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <br>
            <label for="content">Content:</label>
            <textarea name="content" required></textarea>
            <br>
            <input type="submit" value="Create">
        </form>
    </body>
</html>
